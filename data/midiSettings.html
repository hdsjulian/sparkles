<!DOCTYPE HTML><html>
<head>
  <title>ESP-NOW DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="all.css" >
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="sparkles.css">
<link rel="stylesheet" href="nouislider.min.css">
<script src="nouislider.min.js"></script>
</head>
<body>
  <div class="topnav">
    <h3>ESP-NOW DASHBOARD</h3>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="nav-menu" id="navMenu">
      <a href="addressList.html">Addresss List</a>
      <a href="newCalibration.html">Calibration</a>
      <a href="settings.html">Settings</a>
      <a href="animations.html">Animations</a>
      <a href="midiSettings.html">MidiSettings</a>
    </div>
  </div>
  <div class="content">
    <div class="cards">
      <div class="card deviceList">
        <p>
            <span class="reading">
                <span id="addressList" class="devicenum">MIDI Settings</span>
            </span>
        </p>
      </div>


      <div class="card">
        <div class="inputs">
          <div class="input-group pitch-range-group">
            <label for="instrumentRange">Pitch Range:</label>
            <div id="instrumentRange"></div>
            <span id="rangeValue">50 - 200</span>
          </div>
          <div class="input-group val-group">
            <label for="midiVal">Val:</label>
            <div id="midiVal"></div>
            <span id="midiValValue">40 - 200</span>
          </div>
            <div class="input-group saturation-range-group">
              <label for="saturationRange">Saturation Range:</label>
              <div id="saturationRange"></div>
              <span id="saturationRangeValue">51 - 255</span>
            </div>

          <div class="input-group hue-group">
            <label for="midiHue">Hue:</label>
            <div id="midiHue"></div>
            <span id="midiHueValue">0 - 255</span>
          </div>
          <div class="input-group saturation-group">
            <label for="midiSaturation">Saturation:</label>
            <div id="midiSaturation"></div>
            <span id="midiSatValue">51 - 255</span>
          </div>
          <div class="input-group rms-group">
            <label for="midiRms">RMS:</label>
            <div id="midiRms"></div>
            <span id="midiRmsValue">0.003 - 1.0</span>
          </div>
          <div class="input-group rms-group">
            <label for="distance">Distance:</label>
            <div id="distance"></div>
            <span id="distanceValue">10 - 100</span>
          </div>
          <div class="input-group distance-switch-group">
            <label for="distanceSwitch">Use distance:</label>
            <label class="switch">
              <input type="checkbox" id="distanceSwitch" />
              <span class="slider"></span>
            </label>
          </div>
          <button id='submit_switchMidi'>Switch to Midi</button>
          <div class="instrument-buttons" style="margin-top: 1em;">
            <button id="btn_clarinet">Clarinet</button>
            <button id="btn_alto_sax">Alt Sax</button>
            <button id="btn_tenor_sax">Tenor Sax</button>
            <button id="btn_flute">Flute</button>
            <button id="btn_trumpet">Trumpet</button>
            <button id="btn_voice_low">Low Range Voice</button>
            <button id="btn_voice_mid">Mid Range Voice</button>
            <button id="btn_voice_high">High Range Voice</button>
            <button id='submit_settingsMidi' style="background-color:blue">Submit</button>
          </div>
        </div>





    </div>

  </div>

<script>

</script>

</body>
</html>
