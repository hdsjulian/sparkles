<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>ESP-NOW DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="all.css">
  <link rel="stylesheet" type="text/css" href="sparkles.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="topnav">
    <h3>ESP-NOW DASHBOARD</h3>
    <div class="hamburger" id="hamburgerMenu">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-menu" id="navMenu">
      <a href="addressList.html">Addresss List</a>
      <a href="newCalibration.html">Calibration</a>
      <a href="settings.html">Settings</a>
      <a href="animations.html">Animations</a>
      <a href="midiSettings.html">MidiSettings</a>
    </div>
  </div>
  
  <div class="content">
    <div class="cards" id="functionCards">
      <div class="card deviceList">
        <p>
          <span class="reading">
            <span id="settings" class="devicenum">Settings</span>
          </span>
        </p>
      </div>
      <div class="card deviceList">
        <h4><i class="fas fa-wifi"></i> DEVICE LIST</h4>
        <p>
          <span class="reading">
            <span id="t1" class="devicenum">0</span>
          </span>
        </p>
      </div>
      <div class="card">
        <p>
          <span class="reading">
            <span id="cmd_blink_all" class="devicenum">BLINK ALL</span>
          </span>
        </p>
      </div>
      <div class="card card--50">
        <p>
          <span class="reading">
            <span id="cmd_sync_all" class="devicenum">SYNC ALL</span>
          </span>
        </p>
      </div>
      <div class="card card--50">
        <p>
          <span class="reading">
            <span id="cmd_animate" class="devicenum">ANIMATE</span>
          </span>
        </p>
      </div>

      
    </div>
    <div class="cards" id="boardCards">
    </div>
  </div>

  <script type="module" src="addressList.js"></script>
</body>
</html>
